<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>化学学院化学实验教学中心</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <script src="js/swiper.min.js"></script>
</head>
<body>
    <div class="all">
        <div id="header">
            
        </div>
        <div id="index_main">
            <!-- 轮播图 -->
            <div id="index_main_slide">
                <div class="swiper-container" id="index_main_top_gallery">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="index_main_top_gallery_title">
                                景观大道
                            </div>
                            <img class="index_main_top_gallery_images" onload="this.style.visibility='visible'" src="img/swiper1.jpg" width="1280px" height="380px">
                        </div>
                        <div class="swiper-slide">
                            <div class="index_main_top_gallery_title">
                                景观中道
                            </div>
                            <img class="index_main_top_gallery_images" onload="this.style.visibility='visible'" src="img/swiper2.jpg" width="1280px" height="380px">
                        </div>
                        <div class="swiper-slide">
                            <div class="index_main_top_gallery_title">
                                景观小道
                            </div>
                            <img class="index_main_top_gallery_images" onload="this.style.visibility='visible'" src="img/swiper3.jpg" width="1280px" height="380px">
                        </div>
                        <div class="swiper-slide">
                            <div class="index_main_top_gallery_title">
                                景观大道
                            </div>
                            <img class="index_main_top_gallery_images" onload="this.style.visibility='visible'" src="img/swiper4.jpg" width="1280px" height="380px">
                        </div>
                    </div>
                </div>
                <div class="index_main_gallery_arrow" id="index_main_left_arrow"><img src="img/arrow-lift.png" width="60px" height="60px"></div>
                <div class="index_main_gallery_arrow" id="index_main_right_arrow"><img src="img/arrow-right.png" width="60px" height="60px"></div>
                <div id="index_main_top_thumbs">
                    <img src="img/swiper1.jpg" onload="this.style.visibility='visible'" width="60px" height="24px">
                    <img src="img/swiper2.jpg" onload="this.style.visibility='visible'" width="60px" height="24px">
                    <img src="img/swiper3.jpg" onload="this.style.visibility='visible'" width="60px" height="24px">
                    <img src="img/swiper4.jpg" onload="this.style.visibility='visible'" width="60px" height="24px">
                </div>
                <div id="index_main_loading_mask">
                    <img src="img/loading.gif">
                </div>
            </div>
            
        </div>
        <div id="footer">

        </div>
    </div>
</body>
</html>
